<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Emerald Media Group | Future</title>
	<meta name="description" content="The Oregon Daily Emerald, reinvented for the digital age.">
	<meta name="author" content="Oregon Daily Emerald">

	<meta property="og:site_name" content="Emerald Media Group" />
	<meta property="og:type" content="website" />
	<meta property="og:title" content="Goodnight college daily. Hello future." />
	<meta property="og:description" content="After 92 years, the Oregon Daily Emerald newspaper is going away. What's next? Find out." />
	<meta property="og:url" content="http://future.dailyemerald.com/" />
	<meta property="og:image" content="https://secure-b.vimeocdn.com/ts/295/455/295455124_640.jpg" />
	<meta property="og:video" content="http://vimeo.com/moogaloop.swf?clip_id=42583205" />
	<meta property="og:video:secure_url" content="https://vimeo.com/moogaloop.swf?clip_id=42583205" />
	<meta property="og:video:type" content="application/x-shockwave-flash" />
	<meta property="og:video:width" content="640" />
	<meta property="og:video:height" content="360" />

	<meta name="viewport" content="width=device-width">
	
	<link rel="stylesheet" href="css/style.css">

	<script src="js/modernizr-2.5.3.min.js"></script>
	
	<script id="tplHeader" type="text/x-handlebars-template">
		<h1 id="flag"><a href="#!/">{{{ flag }}}</a></h1>
		<div id="logo">{{{ logoURL }}}</div>
		<h2 id="headertitle">{{{ title }}}</h2>
		<p id="summary">{{{ summary }}}</p>
		
		<ul id="navigation">
			{{#each pages}}
			<li id="{{ this.slug }}"><a href="#!/{{ this.slug }}">{{ this.linktitle }}</a></li>
			{{/each}}
		</ul>
		
		<div id="social">
			
			<div id="facebook-button">
				<iframe src="//www.facebook.com/plugins/like.php?href=http%3A%2F%2Ffacebook.com%2Femeraldfuture&amp;send=false&amp;layout=button_count&amp;width=100&amp;show_faces=false&amp;action=like&amp;colorscheme=dark&amp;font&amp;height=21&amp;appId=197312536953017" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:100px; height:21px;" allowTransparency="true">
				</iframe>
			</div>
			
			<div id="tweet-button">
				<a href="https://twitter.com/share" class="twitter-share-button" data-url="http://bit.ly/K9gihI" data-text="The new @dailyemerald. Check it out." data-via="emerald_future" data-count="none" data-hashtags="emeraldfuture">Tweet</a>
				<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
			</div>

			<div style="clear:both" />

		</div>
		
	</script>
	
	<script id="tplTitle" type="text/x-handlebars-template">
		<h1>{{{ headline }}}</h1>
	</script>
	
	<script id="tplPage" type="text/x-handlebars-template">
		<div id="leader">{{{ leader }}}</div>
		<div id="content">
			{{{ contentFormatted }}}
			{{{ contentraw }}}
		</div>
		
	</script>
	
	<script id="tplFooter" type="text/x-handlebars-template">
		{{ footer }}
	</script>
	
</head>
<body>

	<header  class="gradient">
		<div id="headercontent" />
	</header>
	
	<div id="title">
	</div>
	
	<div id="wrapper">
		<div id="contentwrapper">
		</div>
	</div>

	<footer>
	</footer>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/jquery-1.7.2.min.js"><\/script>')</script>
<script src="./js/tabletop.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0.beta6/handlebars.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
<script src="./js/app.js"></script>


<script type="text/javascript">
  WebFontConfig = {
    google: { families: [ 'Exo:200,300,400,500,600,700,800,900:latin' ] }
  };
  (function() {
    var wf = document.createElement('script');
    wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
      '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
    wf.type = 'text/javascript';
    wf.async = 'true';
    var s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(wf, s);
  })(); 
</script>


<script>
	var _gaq=[['_setAccount','UA-31943511-1']];//,['_trackPageview']];//removed this because we using trackEvent from the backbone router instead
	(function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
	g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
	s.parentNode.insertBefore(g,s)}(document,'script'));
	
	function trackEvent(route) { _gaq.push(['_trackEvent',route, 'click']); } //the backbone.js router throws the page out to this.
</script>

</body>
</html>
